<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/app.scss" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>It gets the hose again</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link href="https://raw.githubusercontent.com/mrsharpoblunto/it-gets-the-hose-again/master/web/assets/img/apple-icon-76.png" sizes="76x76" rel="apple-touch-icon-precomposed" />
    <link href="https://raw.githubusercontent.com/mrsharpoblunto/it-gets-the-hose-again/master/web/assets/img/apple-icon-120.png" sizes="120x120" rel="apple-touch-icon-precomposed" />
    <link href="https://raw.githubusercontent.com/mrsharpoblunto/it-gets-the-hose-again/master/web/assets/img/apple-icon-152.png" sizes="152x152" rel="apple-touch-icon-precomposed" />
    <link href="https://raw.githubusercontent.com/mrsharpoblunto/it-gets-the-hose-again/master/web/assets/img/apple-icon-167.png" sizes="167x167" rel="apple-touch-icon-precomposed" />
    <link href="https://raw.githubusercontent.com/mrsharpoblunto/it-gets-the-hose-again/master/web/assets/img/apple-icon-180.png" sizes="180x180" rel="apple-touch-icon-precomposed" />
    <style>
       @media all and (orientation:portrait) {
            #app-container.status-bar nav, 
            #app-container.status-bar nav .nav-wrapper i, 
            #app-container.status-bar nav a.button-collapse, 
            #app-container.status-bar nav a.button collapse {
                line-height: 104px;
                height: 84px;
            }
            #app-container.status-bar #mobile-nav {
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container"></div>
    <script src="../js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
         if (window.navigator.standalone) {
           const elems = document.querySelectorAll('#app-container');
           elems[0].classList.add('status-bar');
         }
      });
    </script>
</body>
</html>
